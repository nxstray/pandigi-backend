# PostgreSQL Configuration - Neon format
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Neon requires SSL
spring.datasource.hikari.connection-init-sql=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.PPPL.backend=INFO

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Superadmin credentials
app.superadmin.username=${APP_SUPERADMIN_USERNAME}
app.superadmin.password=${APP_SUPERADMIN_PASSWORD}
app.superadmin.email=${APP_SUPERADMIN_EMAIL}
app.superadmin.name=${APP_SUPERADMIN_NAME}

# Gemini AI
google.gemini.api-key=${GEMINI_API_KEY}
google.gemini.model=gemini-2.5-flash

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# HTTP Client Timeout
spring.http.client.connect-timeout=10000
spring.http.client.read-timeout=30000